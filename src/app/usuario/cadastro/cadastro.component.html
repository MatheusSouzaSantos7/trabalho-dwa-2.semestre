<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./cadastro.component.css">
    <title>Cadastre-se</title>
</head>
<body>
    <div class="login-container">
        <h1>Cadastro</h1>
        <form [formGroup]="form" (submit)="submit()" >
            <div class="form-group">
                <label for="nome">Usuario:</label>
                <input formControlName="name" type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input formControlName="email"  type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input formControlName="password" type="password" id="senha" name="senha" required>
            </div>
            <div class="form-group">
                <label for="confirmar-senha">Confirmar Senha:</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <p class="tem-conta">JÃ¡ tem uma conta? <a href="./login.component.html">Fazer Login</a></p>
      </div>
</body>
</html>
